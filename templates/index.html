<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyKaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for dark mode styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #262424; /* Dark background */
            margin: 0;
            padding: 0;
            color: #fff; /* Light text color */
        }
        header {
            background: linear-gradient(45deg, #26292b, #879fa7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 4px rgb(37, 35, 35);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            opacity: 0.7;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .card {
            border: none;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* Darker box shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            background-color: #333; /* Dark card background */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Darker box shadow on hover */
        }
        .card-img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover .card-img {
            transform: scale(1.1);
        }
        .card-body {
            padding: 20px;
            height: 100%; /* Set the height to fill the container */
            display: flex;
            flex-direction: column; /* Align content vertically */
            justify-content: space-between; /* Distribute space evenly */
            background-color: #444; /* Dark card body background */
            border-radius: 0 0 15px 15px; /* Rounded bottom corners */
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff; /* Light title text color */
            text-transform: uppercase;
        }
        .card-text {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc; /* Light text color */
        }
        .card-price {
            color: #e1e9f1;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card:hover .card-body {
            background-color: #555; /* Darker card body background on hover */
        }
        .btn-primary {
            background-color: #1f3851;
            border-color: #0d0f11;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>BuyKaro</h1>
        <p>Developed by Jai</p>
    </header>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for car in cars %}
            <div class="col">
                <div class="card">
                    <img src="{{ BASIC_DIR }}/uploads/{{car.car_Photo}}" alt="car_image" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">{{car.car_Name}}</h2>
                        <p class="card-text">{{car.Car_Model}}</p>
                        <p class="card-price">{{car.car_Price}}</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
